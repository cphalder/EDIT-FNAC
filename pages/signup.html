    <h2 class="signup_title">Cria a tua conta</h2>
    <section class="form_body_signup">
    <div class="signup">
      <div class="contact_box">
        <form action="sendto" method="post">
          <div class="form_group">
            <label for="inputEmail">e-mail</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Insere o teu email"
              name="email"
              required
            />
          </div>
          <div class="form_group">
            <label for="inputUser">username</label>
            <input
              type="text"
              class="form-control"
              id="inputUser"
              placeholder="Insere o teu nome de utilizador"
              name="user"
              required
            />
          </div>
          <div class="form_group">
            <label for="inputPassword">palavra-passe</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Escolhe a tua palavra-passe"
              name="password"
              required
            />
          </div>
          <div class="form_group">
            <label for="inputPasswordConfirm">confirma a palavra-passe</label>
            <input
              type="password"
              class="form-control"
              id="inputPasswordConfirm"
              placeholder="Repete a tua palavra-passe"
              name="password"
              required
            />
          </div>
         
          <div class="text-right submit_button">
            <button type="submit" class="submit">Inscrever</button>
          </div>
        </form>
      </div>
    </div>
  </section>
